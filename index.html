<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>류승아, 생일축하해</title>
    
    <style>
        .hb{
            position: absolute;
            z-index: 1;
        }
        .badge-success{
            position: relative;
            z-index: 2;
        }
        .badge-danger{
            position: relative;
            z-index: 3;
        }
        .badge-warning{
            position: relative;
            z-index: 4;
        }
    
    </style>
  </head>
  <body>
        <div class="row no-gutters">
            <img src="/hb%20(2).jpg" alt="happy birthday" class="hb col-12">
        </div>
        <div class="row no-gutters">   
            <a href="#" class="badge badge-success" style="margin: 30px;"><h5>Our Memory</h5></a>
            <a href="#" class="badge badge-danger" style="margin: 30px;"><h5>I'm sorry, but i love you</h5></a>
            <a href="#" class="badge badge-warning" style="margin: 30px;"><h5>in the future</h5></a>
        </div>


    <!-- Optional JavaScript -->

  </body>
</html>
